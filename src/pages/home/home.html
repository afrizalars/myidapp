<ion-content class="background-home">
	<ion-list no-lines>
		<ion-item>

			<ion-card class="ion-card-home">
				<ion-item>
					<ion-avatar item-start>
						<img src="http://192.168.10.130:3030/imgpegawai?file={{personalNumber}}.jpg">
					</ion-avatar>
					<ion-item no-lines *ngFor="let item of DataProfile ">
						<h2>{{item.Nama}}</h2>
						<p>{{item.Posisi}}</p>
						<!-- <h2>{{item.Direktorat}}</h2> -->
					</ion-item>
				</ion-item>
			</ion-card>
		</ion-item>
		<br>
		<br>
		<ion-item>
			<ion-grid>
				<ion-row>
					<ion-col size="12" size-sm>
						<div class="txtcenter">
							<img class="img-app" src="assets/img/absen.png" (click)="goToAbsensi()" tappable>
							<p>Absensi</p>
						</div>
					</ion-col>
					<ion-col size="12" size-sm>
						<div class="txtcenter">
							<img class="img-app" src="assets/img/datapegawai.png" (click)="goToDataPegawai()"
								tappable>
							<p>Data <br> Pegawai</p>
						</div>
					</ion-col>
					<ion-col size="12" size-sm>
						<div class="txtcenter">
							<img class="img-app" src="assets/img/speakers/bear.jpg" (click)="goToMeetingAttendance()"
								tappable>
							<p>Meeting <br>Attendance</p>
						</div>
					</ion-col>
					<ion-col size="12" size-sm>
						<div class="txtcenter">
							<img class="img-app" src="assets/img/Helpdesk.png" (click)="goToHelpdesk()" tappable>
							<p>Helpdesk</p>
						</div>
					</ion-col>
				</ion-row>
			</ion-grid>

		</ion-item>


	</ion-list>

</ion-content>
<ion-footer no-border>
	<ion-card class="ion-card-home">
		<ion-item>
			<ion-avatar item-start>
				<img src="assets/img/logo-lps.png">
			</ion-avatar>
			<h2>Lembaga Penjamin Simpanan</h2>
			<p>Jalan Jendral Sudirman Kav. 52-52</p>
			<p>Jakarta 12190, Indonesia</p>
		</ion-item>


	</ion-card>

</ion-footer>
