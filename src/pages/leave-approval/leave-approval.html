<ion-header>
  <ion-navbar>
    <ion-title >Approval Leave Request</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list no-lines *ngFor="let row of newsData ">
  <ion-item>
				<ion-label stacked color="primary">User Pegawai</ion-label>
				<!-- <ion-input [(ngModel)]="login.password" name="password" type="password" #password="ngModel" required> -->
				<!-- </ion-input> -->
				<ion-input  type="text" [(ngModel)]="row.leave_req_CreatedBy" disabled>
				</ion-input>
			</ion-item>
			<ion-item>
				<ion-label stacked color="primary">Tipe Izin</ion-label>
				<!-- <ion-input [(ngModel)]="login.username" name="username" type="text" #username="ngModel" spellcheck="false" autocapitalize="off" -->
					<!-- required> -->
				<!-- </ion-input> -->
				<ion-input  type="text" [(ngModel)]="row.ref_leave_type_Name" disabled>
				</ion-input>
			
				<!-- <ion-input  type="text" [(ngModel)]="bulan" > -->
				<!-- </ion-input> -->
			</ion-item>
			

			<ion-item>
				<ion-label stacked color="primary">Mulai</ion-label>
				<!-- <ion-input [(ngModel)]="login.password" name="password" type="password" #password="ngModel" required> -->
				<!-- </ion-input> -->
				<ion-input  type="text" [(ngModel)]="row.leave_req_StartDate" disabled>
				</ion-input>
			</ion-item>
			<ion-item>
				<ion-label stacked color="primary">Hingga</ion-label>
				<!-- <ion-input [(ngModel)]="login.password" name="password" type="password" #password="ngModel" required> -->
				<!-- </ion-input> -->
				<ion-input  type="text" [(ngModel)]="row.leave_req_EndDate" disabled>
				</ion-input>
			</ion-item>
			<ion-item>
				<ion-label stacked color="primary">Alasan</ion-label>
				<!-- <ion-input [(ngModel)]="login.password" name="password" type="password" #password="ngModel" required> -->
				<!-- </ion-input> -->
				<ion-input  type="text" [(ngModel)]="row.leave_req_Reason" disabled>
				</ion-input>
			</ion-item>
			
		</ion-list>

		<ion-row responsive-sm>
			<ion-col>
				<button ion-button color='secondary'(click)="onApprove(1)" type="submit" block>Approve</button>
				<!-- <button ion-button (click)="onLogin(loginForm)" type="submit" block>Login</button> -->
			</ion-col>
			<ion-col>
				<button ion-button color='danger' (click)="onReject(2)" type="submit" block>Reject</button>
				<!-- <button ion-button (click)="onLogin(loginForm)" type="submit" block>Login</button> -->
			</ion-col>
			
		</ion-row>
		
		
  

</ion-content>
